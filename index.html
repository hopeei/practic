<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="todo">
    <div class="todo__container">
      <h1 class="todo__title">My WorkDay</h1>
      <div class="todo__completion-work">
        <span class="todo__completion"  id="completion">Completion: 0%</span>
      </div>
      <div class="todo__more">
        <input class="todo__input" type="text" id="taskInput" placeholder="Enter your task">
        <button class="todo__button" id="addButton">Add Task</button>
      </div>
      <ul id="taskList" class="todo__list"></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
